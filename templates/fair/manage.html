{% extends "fair/fairbase.html" %}

{% block contents %}

<div class="row">
    <div class="card">
        <div class="header">
            <h4 class="title">Current Fairs</h4>
        </div>
        <div class="content">
            Current fairs listed here.
        </div>
    </div>
</div>

{% if user.acct_type == "Administrator" %}
<div class="row">
    <div class="card">
        <div class="header">
            <h4 class="title">Create a Fair</h4>
        </div>
        <div class="content">
            Create a fair content.
            <br />
            
            <div class="input-group input-append date">
                <input id="datepicker" type="text" class="form-control" name="date" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>            
        </div>
    </div>
</div>
{% endif %}

{% endblock %}


{% block script %}
{{ super() }}
<script>
$(document).ready(function() {
   $('#navbar-manage').addClass('active'); 
    $( "#datepicker" ).datepicker();
});
</script>
{% endblock %}
