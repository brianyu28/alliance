<html lang="en">
   <head>
      <meta charset="utf-8" />
    <title>{% block title %}Science Alliance Network{% endblock %}</title>

    <!-- jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='uikit-2.26.3/css/uikit.min.css') }}">
   <script src="{{ url_for('static', filename='uikit-2.26.3/js/uikit.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='uikit-2.26.3/css/components/datepicker.css') }}">
    <script src="{{ url_for('static', filename='uikit-2.26.3/js/components/datepicker.min.js') }}"></script>

    <!-- Animation library for notifications   -->
    <link href={{ url_for('static', filename='lbd/css/animate.min.css') }} rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='lbd/css/pe-icon-7-stroke.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/portal.css') }}" rel="stylesheet" />
    
     <!--  Checkbox, Radio & Switch Plugins -->
    <script src={{ url_for('static', filename='lbd/js/bootstrap-checkbox-radio-switch.js') }}></script>

    <!--  Notifications Plugin    -->
    <script src={{ url_for('static', filename='lbd/js/bootstrap-notify.js') }}></script>
    
    <!--  Light Bootstrap Table core CSS    -->
    <link href={{ url_for('static', filename='lbd/css/light-bootstrap-dashboard.css') }} rel="stylesheet"/>
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src={{ url_for('static', filename='lbd/js/light-bootstrap-dashboard.js') }}></script>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
   </head>
    <body>
        <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image={{ url_for('static', filename='lbd/img/sidebar-1.jpg') }}>
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href={{ url_for('portal.portal_page') }} class="simple-text">
                    <b>Science Alliance</b> Network
                </a>
            </div>
            
            {% if user is defined %}
            <div style="text-align:center;">
                {{ user.first }} {{ user.last }}
            </div>
            {% endif %}

            <ul class="nav">
               {% block sidebar %}
               {% endblock %}
            </ul>
            </div>
        </div>

        <div class="main-panel">
        <nav id="navigation-top" class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Science Alliance Network
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
       
        <div class="content"><div class="container-fluid">
        {% block content %}{% endblock %}
        </div></div>


        </div>


        </div>
    </body>
    
    {% block script %}
    {% endblock %}
</html>
